<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/37ef4fca07.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="contenedorAll">
    <div class="container">
    <header class="headerMenu">
        <div class="menu">
            <i class="fa fa-bars"></i>
            <a href="#">Test<span>Lamp</span></a>
        </div>
        <div class="turnOn">
            <a href="#">Latest modern Contemporary Affordable</a>
            <label class="switch">
                <input type="checkbox">
                <span class="slider "></span>
            </label>
            
        </div>
    </header>
</div>
<div class="lamp">
    <img src="img/lamp.png" alt="">
</div>
<div class="image-light"> 
    <img src="img/light2.png" alt="">
</div>

    <div class="contenedor">
        <div class="row">
            <div class="col-6">
            </div>
            <div class="col-7">
                <div class="title">
                    <h1>Latest </h1>
                    <h2>in Lightning</h2>
                    <p> This is the first lamp from our company. We're makinga huge collection of modern lamps in all categories from home use to office use.</p>
                </div>
                <div class="boton">
                    <button>Check All Collections</button>
                </div>
                <div class="volume">
                    <p>04</p>
                    <div class="line">
                        <span></span>
                    </div>
                    <p>05</p>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="contenedor-vacio">
        <div class="fondo">
            <div class="texto">
                <p>No hay nada jeje</p>
                <img  class="imagenBoton" src="img/img.gif" alt="">
            </div>
        </div>
    </div>
   
<script src="js/main.js"></script>
</body>
</html>
